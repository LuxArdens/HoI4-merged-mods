 #aviation - naval
 RUT_aviation_effort:0 "Found the Air School"
 RUT_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 RUT_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 RUT_fighter_focus:0 "Fighter Focus"
 RUT_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 RUT_bomber_focus:0 "Bomber Focus"
 RUT_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 RUT_aviation_effort_2:0 "Study foreign tattics"
 RUT_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 RUT_CAS_effort:0 "Diving bombers"
 RUT_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 RUT_rocket_effort:0 "Rocket Engines"
 RUT_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 RUT_NAV_effort:0 "Naval Bombers"
 RUT_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 RUT_foreign_port:0 "Start Shipbuilding in Occupied Territories"
 RUT_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 RUT_foreign_port_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 RUT_ukrainian_shipbuilding:0 "Build Ships in Ukraine"
 RUT_flexible_navy:0 "Flexible Navy"
 RUT_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 RUT_large_navy:0 "Large Navy"
 RUT_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 RUT_submarine_effort:0 "Submarine Warfare"
 RUT_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 RUT_cruiser_effort:0 "Conceive Cruisers"
 RUT_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 RUT_destroyer_effort:0 "Design Destroyers"
 RUT_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 RUT_capital_ships_effort:0 "Interest in Capital Ships"
 RUT_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority." 
 
