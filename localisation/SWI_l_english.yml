 SWI_reduit:0 "National Redoubt"
 SWI_reduit_desc:0 "We will defend the Alps, the National Redoubt is our Stronghold."
 SWI_ruetli_rapport:0 "Rütlirapport"
 SWI_ruetli_rapport_desc:0 "We have to prepared for War and we will defend our country no matter what comes."
 SWI_antiair_effort:0 "Anti-air Effort"
 SWI_antiair_effort_desc:0 "We cannot gain Air superiority, so we must develop our air defenses."
 SWI_german_fighter:0 "German BF109"
 SWI_german_fighter_desc:0 "We should acquire licenses to from the Germans to build the BF109."
 SWI_czechs_tanks:0 "Czechoslovakian Tanks"
 SWI_czechs_tanks_desc:0 "We should buy tanks from Czechoslovakia to defend our land."
 SWI_modernized_artillery:0 "Modernized Artillery"
 SWI_modernized_artillery_desc:0 "Unfortunately, there is no way we can equip all our men properly. Worst of all, most of our artillery is from 1918! With a little effort we might be able to fix this..."
 SWI_better_tanks:0 "Tank Effort"
 SWI_better_tanks_desc:0 "Applying what we have learned from the Czechoslovakian tanks we can start to develop our own."
 SWI_labour_peace:0 "Labour Peace"
 SWI_labour_peace_desc:0 "This agreement will provide social peace and stabilize our industry."
 SWI_expand_railroad:0 "Expand Railroads"
 SWI_expand_railroad_desc:0 "Our rail network must be improved if we are to stay competitive." 
 SWI_invest_in_eth:0 "Universities"
 SWI_invest_in_eth_desc:0 "Education will provide new ideas and technology for war."
 SWI_federal_construction_workshop:0 "Construction Workshop"
 SWI_federal_construction_workshop_desc:0 "The Federal Construction Workshop will push our industry forward! We need more factories!"
 SWI_federal_aricraft_factory:0 "Aircraft Factory"
 SWI_federal_aricraft_factory_desc:0 "Our newly founded Federal Aircraft Factory will greatly contribute to our industry."
 SWI_war_industry:0 "War Industry"
 SWI_war_industry_desc:0 "We have to find new ways to improve our industry."
 SWI_need_oil:0 "We need Oil"
 SWI_need_oil_desc:0 "We have no oil in our land. The only way to have some is by building a Synthetic Oil Factory."
 SWI_vollmachtsregime:0 "Vollmachtenregime"
 SWI_vollmachtsregime_desc:0 "Our Federal Council needs more power in order to face this Time of War."
 SWI_intellectual_land_defence:0 "Intellectual Land Defense"
 SWI_intellectual_land_defence_desc:0 "We must defend our land not not only in the physical sense, but also spiritually."
 SWI_the_free_states:0 "The Free States"
 SWI_the_free_states_desc:0 "The League of Free States, created to defend our neutrality against every faction and aggressor. Together we will be strong."
 SWI_volunteer_to_spain:0 "Send Volunteers to Spain"
 SWI_volunteer_to_spain_desc:0 "We must help our comrades in Spain."
 SWI_party_of_worker:0 "The Workers Party"
 SWI_party_of_worker_desc:0 "We are united with all workers in their international struggle. Communism is the way for us!"
 SWI_we_are_commintern:0 "Join the Comintern"
 SWI_we_are_commintern_desc:0 "Our land, our soul, is united and our future is with the great commune."
 SWI_march_on_bern:0 "March on Bern"
 SWI_march_on_bern_desc:0 "We have to face reality. Germany is our saviour and our future is with the Reich."
 SWI_trade_whit_germany:0 "Trade with Germany"
 SWI_trade_whit_germany_desc:0 "This Trade agreement will lead us toward a bright future with Germany"
 SWI_open_letter:0 "Open Letter"
 SWI_open_letter_desc:0 "The Federal Council has to review and take action regarding our concerns."
 SWI_join_axis:0 "Join the Axis"
 SWI_join_axis_desc:0 "We have to be in the Axis if we want to protect our land against outside aggression."
 SWI_plan_h:0 "Plan H"
 SWI_plan_h_desc:0 "France will send Troops to help out Switzerland if Germany attacks us."
 SWI_kill_hitler:0 "Attempt assassination"
 SWI_kill_hitler_desc:0 "Maurice Bavaud tried to kill Hitler, this will effect our relation with Germany and French."
 SWI_go_whit_allies:0 "Join the Allies"
 SWI_go_whit_allies_desc:0 "The Allies will protect Switzerland. So Germany will not eat us."
 SWI_production_effort:0 "Optimize our Production"
 SWI_production_effort_desc:0 "If we optimize our Production the output will be even higher."
 SWI_resource_effort:0 "Resource Effort"
 SWI_resource_effort_desc:0 "We need more resources, so dig deeper!"
 SWI_special_forces_2:0 "Advanced Special Forces"
 SWI_special_forces_2_desc:0 "We need to improve our mountain troops."
 SWI_support_effort:0 "Support Weapons"
 SWI_support_effort_desc:0 "Support weapons need to be our focus." 
 SWI_army_effort_2:0 "Army Theory"
 SWI_army_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SWI_plan_wahlen:0 "Plan Wahlen"
 SWI_plan_wahlen_desc:0 "We have to increasing our own production, to fulfill the needs of our citizens."
 
