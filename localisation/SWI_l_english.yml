#Schweiz (Default)
 SWI_generic_focus:0 "National Focus"
 SWI_army_effort:0 "Army Effort"
 SWI_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SWI_equipment_effort:0 "Equipment Effort"
 SWI_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SWI_motorization_effort:0 "Motorization Effort"
 SWI_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SWI_doctrine_effort:0 "Doctrine Effort"
 SWI_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SWI_equipment_effort_2:0 "Equipment Effort II"
 SWI_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SWI_mechanization_effort:0 "Mechanization Effort"
 SWI_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SWI_doctrine_effort_2:0 "Doctrine Effort II"
 SWI_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SWI_equipment_effort_3:0 "Equipment Effort III"
 SWI_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 SWI_armor_effort:0 "Armor Effort"
 SWI_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SWI_special_forces:0 "Special Forces"
 SWI_special_forces_desc:0 "We have need of elite forces; mountain troops should be our priority."
 SWI_aviation_effort:0 "Aviation Effort"
 SWI_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 SWI_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SWI_fighter_focus:0 "Fighter Focus"
 SWI_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SWI_bomber_focus:0 "Bomber Focus"
 SWI_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SWI_aviation_effort_2:0 "Aviation Effort II"
 SWI_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SWI_CAS_effort:0 "CAS Effort"
 SWI_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SWI_rocket_effort:0 "Rocket Effort"
 SWI_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SWI_NAV_effort:0 "NAV Effort"
 SWI_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 SWI_naval_effort:0 "Naval Effort"
 SWI_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 SWI_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 SWI_flexible_navy:0 "Flexible Navy"
 SWI_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SWI_large_navy:0 "Large Navy"
 SWI_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SWI_submarine_effort:0 "Submarine Effort"
 SWI_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SWI_cruiser_effort:0 "Cruiser Effort"
 SWI_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SWI_destroyer_effort:0 "Destroyer Effort"
 SWI_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SWI_capital_ships_effort:0 "Capital Ship Effort"
 SWI_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SWI_industrial_effort:0 "Industrial Effort"
 SWI_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 SWI_industrial_effort_2:0 "Industrial Effort II"
 SWI_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 SWI_construction_effort:0 "Construction Effort"
 SWI_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 SWI_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 #SWI_production_effort:0 "Armament Effort"
 #SWI_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 #SWI_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 SWI_construction_effort_2:0 "Construction Effort II"
 SWI_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 SWI_production_effort_2:0 "Armament Effort II"
 SWI_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 SWI_production_effort_3:0 "Armament Effort III"
 SWI_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 SWI_infrastructure_effort:0 "Infrastructure Effort"
 SWI_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 SWI_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 SWI_infrastructure_effort_2:0 "Infrastructure Effort II"
 SWI_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 SWI_construction_effort_3:0 "Construction Effort III"
 SWI_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 SWI_nuclear_effort:0 "Nuclear Effort"
 SWI_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 SWI_extra_tech_slot:0 "Extra Research Slot"
 SWI_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 SWI_extra_tech_slot_2:0 "Extra Research Slot II"
 SWI_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 SWI_technology_sharing:0 "Technology Sharing"
 SWI_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 SWI_secret_weapons:0 "Secret Weapons"
 SWI_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 SWI_political_effort:0 "Political Effort"
 SWI_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 SWI_collectivist_ethos:0 "Collectivist Ethos"
 SWI_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 SWI_liberty_ethos:0 "Liberty Ethos"
 SWI_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 SWI_militarism:0 "Militarism"
 SWI_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 SWI_political_correctness:0 "Political Correctness"
 SWI_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 SWI_neutrality_focus:0 "Neutrality Focus"
 SWI_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 SWI_interventionism_focus:0 "Interventionism Focus"
 SWI_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 SWI_military_youth:0 "Military Youth"
 SWI_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 SWI_deterrence:0 "Deterrence"
 SWI_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 SWI_volunteer_corps:0 "Volunteer Corps"
 SWI_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 SWI_paramilitarism:0 "Paramilitarism"
 SWI_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 SWI_indoctrination_focus:0 "Indoctrination"
 SWI_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 SWI_foreign_expeditions:0 "Foreign Expeditions"
 SWI_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 SWI_why_we_fight:0 "Why We Fight"
 SWI_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 SWI_political_commissars:0 "Political Commissars"
 SWI_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 SWI_internationalism_focus:0 "Internationalism Focus"
 SWI_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 SWI_nationalism_focus:0 "Nationalism Focus"
 SWI_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 SWI_ideological_fanaticism:0 "Ideological Fanaticism"
 SWI_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 SWI_air_innovation:0 "Air Innovations"
 SWI_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 SWI_air_innovation_2:0 "Air Innovations II"
 SWI_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 SWI_naval_air_effort:0 "Naval Air Effort"
 SWI_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 
 swiss.1.t:0 "The National Redoubt"
 swiss.1.d:0 "The National Redoubt encompassed a widely distributed set of fortifications on a general east-west line through the Alps. These fortresses primarily defended the alpine crossings between Germany and Italy and excluded the industrialized and populated heart of Switzerland. While not intended as an impassable barrier, these lines contained some significant fortifications. The National Redoubt, was planned as a nearly impregnable complex of fortifications that would deny an aggressor passage over or through the Alps by controlling the major passes and the railway tunnels running north-to-south through the region."
 swiss.1.a:0 "Excellent"
 
